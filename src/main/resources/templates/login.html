<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" th:src="@{/js/myScript.js}"></script>
</head>
<body>
	<header>
		<div class="header_top_part">
			<div th:insert="menu.html"></div>
		</div>
		<div class="header_bottom_part">
			<h1>SE CONNECTER</h1>
		</div>
	</header>
	<div class="page_formulaire">
		<form th:action="@{/login}" method="post" class="formulaire"
			name="formulaire">

			<div class="col-md-6 form-group">
				<label for="username">NOM D'UTILISATEUR</label> <input type="text"
					id="username" name="username" class="form-control"
					placeholder="Enter Email ID" autofocus="autofocus">
			</div>

			<div class="col-md-6 form-group">
				<label for="password">PASSWORD</label> <input type="text" id="password"
					class="form-control">
			</div>
			<div th:if="${param.error}">
				<div class="alert alert-danger"> username/password éronné(s)</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-info">vous avez été déconnecté</div>
			</div>


			<div>
				<button type="submit" id="login-submit" name="login-submit"
				 class="btn btn-primary btn-block mt-3" value="Log In">Connexion</button>
			</div>

		</form>
	</div>
	<footer>
		<div th:insert="footer.html"></div>
	</footer>
</body>
</html>
